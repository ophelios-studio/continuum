services:
  webserver:
    build:
      context: "./docker/services/php"
      args:
        - GITHUB_ACCESS_TOKEN=${GITHUB_ACCESS_TOKEN}
    container_name: "continuum_webserver"
    restart: 'no'
    ports:
      - "80:80"
      - "443:443"
      - "1080:1080"
    links:
      - database
    volumes:
      - ./:/var/www/html
      - ./xdebug:/xdebug.d

  database:
    build:
      context: "./docker/services/postgres"
    container_name: ${DB_HOSTNAME}
    restart: 'no'
    ports:
      - "5432:5432"
    volumes:
      - ./sql:/docker-entrypoint-initdb.d
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USERNAME}
      POSTGRES_PASSWORD: ${DB_PASSWORD}